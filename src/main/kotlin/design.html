<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table,tr,th,td
        {
            border:2px solid green;
            border-collapse: collapse;
            width: 40px;
        }
        th{
            background: aqua;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Fruits</th>
        <th>Vehicles</th>
        <th>Vegetables
        </th>
    </tr>
    <tr>
        <td>Banana</td>
        <td>Bus</td>
        <td>Radio</td>
    </tr>
    <tr>
        <td>Apple</td>
        <td>Car</td>
        <td>Computer</td>
    </tr>
</table>
</body>
</html>
